<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StemTeach</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="media/img/logo-stem.svg" alt="Bootstrap" width="100" />
            </a>
        </nav>
      </header>
    <!--login -->
    
        <div class="wrapper login d-flex flex-column mt-5">
            <p>
                Iniciar sesión <br />Al continuar, aceptas nuestro <br />Acuerdo de usuario y <br /> confirmas que has entendido <br /> la Política de privacidad
            </p>
            <div class="container d-flex flex-column flex-sm-row">
                <div class="d-flex flex-column">
                    <button class="btn btn-outline-light" type="button">
                        <img src="media/img/google-logo.svg" alt="Google logo" width="25px" height="25px" />
                        Continuar con Google
                    </button>
        
                    <button class="btn btn-outline-light" type="button">
                        <img src="media/img/github-logo.svg" alt="GitHub logo" width="25px" height="25px" />
                        Continuar con GitHub
                    </button>
                    <span>¿No tienes cuenta? Registrarse</span>
                    <span>Olvidé mi usuario o contraseña</span>
                </div>
                <div class="inputs d-flex flex-column">
                    <input type="text" class="form-control" placeholder="Usuario" />
                    <input type="password" class="form-control" placeholder="Contraseña" />
                    <button class="btn btn-outline-light mt-3" type="submit">
                        Iniciar sesión
                    </button>
                </div>
            </div>
        </div>

       
        

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
